<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../asset/assetlogin/fonts/icomoon/style.css">

        <link rel="stylesheet" href="../asset/assetlogin/css/owl.carousel.min.css">

        <title>Register</title>

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="../asset/assetlogin/css/bootstrap.min.css">

       <!-- Style -->
       <link rel="stylesheet" href="../asset/assetlogin/css/style.css">

       <link href="../asset/favicon.ico" rel="shortcut icon">

       <!-- plugin css -->
       <link href="../asset/assets/fonts/feather-font/css/iconfont.css" rel="stylesheet" />
       <link href="../asset/assets/plugins/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" />

       <!-- common css -->
       <link href="../asset/css/app.css" rel="stylesheet" />
       <!-- end common css -->
    </head>
    <body>
        <div class="main-wrapper" id="app">
            <div class="page-wrapper full-page">
                <div class="d-lg-flex half">
                    <div class="contents order-2">
                        <div class="container">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7">
                                    <div style="text-align: center">
                                        <img src="../asset/img/login/itats.png" alt="User Icon" class="img-fluid mb-3" style="max-width: 600px;">
                                        <img src="../asset/img/login/logo_si_mini_normal.svg" alt="User Icon" class="img-fluid mb-3" style="max-width: 600px;">
                                    </div>
                                    <div class="mb-4">
                                        <h2 class="text-primary text-center" style="text-align: center">Register</h2>
                                    </div>
                                    <form action="login.html" method="POST">
                                        <div class="mb-3">
                                            <label for="name" class="form-label text-dark text-left">Nama Lengkap</label>
                                            <input type="text" class="form-control text-dark" name="name" placeholder="nama lengkap" autocomplete="name" autofocus>
                                            
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="kode_unik" class="form-label text-dark text-left">Npm</label>
                                            <input type="text" class="form-control text-dark" name="kode_unik" placeholder="Npm">
                                           
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="email" class="form-label text-dark text-left">Email</label>
                                            <input type="email" class="form-control text-dark" name="email" placeholder="Email">
                                           
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="password" class="form-label text-dark text-left">Password</label>
                                            <input type="password" class="form-control text-dark" name="password" placeholder="Password">
                                           
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="password-confirm" class="form-label text-dark text-left">Konfirmasi Password</label>
                                            <input type="password" class="form-control" name="password_confirmation" placeholder="Konfirmasi Password" autocomplete="new-password">
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="ktm" class="form-label text-dark text-left">Upload KTM (Kartu Tanda Mahasiswa)</label>
                                            <input class="form-control" type="file" name="ktm" id="ktm" />
                                            <p class="text-danger"> File: PDF | Size Max: 1MB.</p>
                                            
                                        </div>
            
                                        <div class="mb-0">
                                            <button type="submit" class="btn btn-primary w-100">Register</button>
                                        </div>
                                    </form>
                                    <div class="mt-3 text-center">
                                        <p class="text-muted">Sudah punya akun? <a href="login.html" class="text-dark">Login</a></p>
                                    </div>
                                    <p class="text-center mt-4" style="color: #171717">&copy; <script>document.write(new Date().getFullYear())</script> Sistem Informasi ITATS</p>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg d-none d-lg-block order-1" style="background-image: url('../asset/img/login/img_login.svg'); background-size: cover;"></div>
                </div>
            </div>
        </div>

        <script src="../asset/https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="../asset/assetlogin/js/jquery-3.3.1.min.js"></script>
        <script src="../asset/assetlogin/js/popper.min.js"></script>
        <script src="../asset/assetlogin/js/bootstrap.min.js"></script>
        <script src="../asset/assetlogin/js/main.js"></script>
        <!-- base js -->
        <script src="../asset/js/app.js"></script>
        <script src="../asset/assets/plugins/feather-icons/feather.min.js"></script>
        <!-- common js -->
        <script src="../asset/assets/js/template.js"></script>
    </body>
</html>
